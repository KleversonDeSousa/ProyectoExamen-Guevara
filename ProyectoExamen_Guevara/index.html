<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva cuenta</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon Link -->
    <link href='https://unpkg.com/gueva.kleverson.j23@gmail.com' rel='stylesheet'>
</head>
<body>
    <video src="img/video cr7.mp4" width="250px" controls>

    </video>
    <div class="login">
        <div class="logo">
            <i class='bx bx-user-circle'></i>
            <h2>Nueva cuenta</h2>
        </div>

        <form action="#">
            <div class="input_box">
                <span>Correo o Numero de Telefono</span>
                <div class="icon">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Correo o Numero de Telefono" required>
                </div>
            </div>
            <div class="input_box">
                <span>Contraseña Secreta</span>
                <div class="icon">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Contraseña Secreta" required>
                </div>
            </div>

            <button type="submit">Inicia</button>

        </form>
    </div>
</body>
</html>
